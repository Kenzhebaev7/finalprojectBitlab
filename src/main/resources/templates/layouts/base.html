<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/default/default.css" type="text/css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{'/richtexteditor/rte.js'}"></script>
    <script type="text/javascript" th:src="@{'/richtexteditor/plugins/all_plugins.js'}"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Source X SRT</title>
</head>
<body class="home">

<div id="wrapper">

    <header>
        <div id="logo">
            <h1>Source X </h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{'/'}" id="homenav">Главная</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')"><a th:href="@{'/posts/create'}" id="fullwidthnav">Создать блог</a></li>
                <li><a th:href="@{'/contacts'}">Контакты</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{'/sign-in'}">Войти</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{'/sign-up'}">Регистрация</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')"><a th:href="@{'/admin'}">Управление</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#logout-modal">Выйти</a></li>
            </ul>
        </nav>
    </header>
    <div></div>

    <div layout:fragment="content">

    </div>

    <footer>
        <p>
            &copy; 2023 Source X
        </p>
    </footer>
</div>


<div id="logout-modal" class="logout-modal">
    <div class="logout__modal__content">
        <h1>Выйти</h1>

        <p>
            Вы уверены что хотите выйти?
        </p>

        <div class="logout__modal__footer">
            <form th:action="@{'/logout'}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </div>

        <a href="#" class="logout__modal__close">&times;</a>
    </div>
</div>


    <script
            th:src="@{'https://code.jquery.com/jquery-3.7.0.js'}"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    <script th:src="@{'/js/script.js'}"></script>

</body>
</html>
